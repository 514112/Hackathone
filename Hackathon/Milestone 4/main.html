<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Editable Resume Builder By Namal Khan </h1>
    <form id = "resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id = "name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="phone" id="phone" placeholder="Enter your phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="2" required></textarea>
      </fieldset>

      <fieldset>
            <legend> Experience</legend>
            <label for="experience">experience</label>
            <input type="text" id="experience" placeholder="Enter your Experience" required>
      </fieldset>

      <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills"rows="2" required></textarea>
    </fieldset>

    <button type="submit"><b>Generate Resume </b></button>
    </form>

    <br>

        <!--Editable & Dyanamic Resume-->
    <div id= "resume-display" contenteditable="true">
        <!-- Resume will be generate below -->
    </div> 
    
    <script src="main.js"></script>

</body>
</html>
